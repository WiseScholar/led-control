<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;  
        }
        h1 {
            color: #333; 
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .on {
            background-color: #28a745;
            color: white;
        }
        .off {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <h1>LED Control</h1>
    <p>Use the buttons below to turn the LED ON or OFF.</p>
    <button class="on" onclick="controlLED('on')">Turn ON</button>
    <button class="off" onclick="controlLED('off')">Turn OFF</button>

    <script>
        function controlLED(action) {
            const url = `http://172.16.12.240/led/${action}`; // API endpoint for ESP8266

            fetch(url, {
                method: 'POST',
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error(`Request failed with status ${response.status}`);
                    }
                })
                .then(data => {
                    alert(`LED turned ${data.status}`);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to send the request.');
                });
        }
    </script>
</body>
</html>
